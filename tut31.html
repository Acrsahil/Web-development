<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on selector</title>
    <style>
h1{
    background-color: red;
    font-weight: bold;
    text-align: center;
    border: 9px solid black;
    

}
div li p{
    color: red;
    font-weight: bold;
    background-color: skyblue;
}
    </style>
</head>

<body>
    <h1>This is more on selector</h1>
    <div class="container">
        <li>
            <ul>
                <p>this inside li and ul</p>
                <li>this will not get affected</li>
            </ul>
        </li>
        <div class="row">
            <p>This is a paragraph</p>
        </div>
        <p>This is another paragraph</p>
    </div>
    <p>This is outermost paragraph</p>
</body>

</html>
